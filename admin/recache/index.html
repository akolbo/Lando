<!doctype html>
<html lang="en-gb">

<head>
	<meta charset="utf-8" />
	
	<title>Recreate Lando Cache</title>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	
	<script>
		var interval;
		
		function finished() {
			//give it one last chance to fetch then stop
			window.setTimeout(function() {
				window.clearInterval(interval);
			}, 200);
		}
		
		function get() {
			$jqxhr = $.get("progress.php", function(html) {
				$("#progress").html(html);
			});
		}
		
		$(function() {
			get();
			interval = window.setInterval(get, 200);
		});
	</script>
	
	<link rel="stylesheet" href="../css/recache.css" />
</head>
<body>	

<iframe src="create_caches.php"></iframe>

<div id="progress">
	<p>Sorry, you need JavaScript enabled to see the caching progress.</p>
</div>

</body>
</html>
